services:
  server:
    image: novadityap/real-estate-app-server
    build:
      context: ./server
      dockerfile: Dockerfile.production
    ports:
      - "3000:3000"
    restart: always

  client:
    image: novadityap/real-estate-app-client
    build:
      context: ./client
      dockerfile: Dockerfile.production
    ports:
      - "5173:80"
    restart: always

